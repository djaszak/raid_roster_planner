{% load static %}

{% with "raid_roster_drf/images/icons/classes/"|add:character.game_class.name|add:"_stroke_light.png" as class_icon %}
<tr class="{{ character.game_class.name }} link-row" data-href="{{ character.get_armory_link }}">
    <td>{{ character.player.name }}</td>
    <td {% if character.off_spec_role_string %}
        {% endif %}>{{ character.name }}
        {% if character.off_spec_role_string %}
            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-info-circle" fill="currentColor" xmlns="http://www.w3.org/2000/svg" data-toggle="tooltip" data-placement="top" title="Off-Spec Roles: {{ character.off_spec_role_string }}">
                <path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                <path d="M8.93 6.588l-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588z"/>
                <circle cx="8" cy="4.5" r="1"/>
            </svg>
        {% endif %}

    </td>
    <td><span>{{ character.game_class }}<img class="not-enough-space float-right" src="{% static class_icon %}"
                                                  width="22" height="22"
                                                  alt="{{ character.game_class.name }}"></span></td>
    <td>
        <button onclick="mainIt()" id="mainIt" class="btn">Main it!</button>
    </td>
</tr>
{% endwith %}
