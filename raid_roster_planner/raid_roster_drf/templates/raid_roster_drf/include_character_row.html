{% load static %}

<tr class="{{ character.game_class.name }}">
    <td>{{ character.player.name }}</td>
    <td {% if character.off_spec_role_string %}
            data-toggle="tooltip" data-placement="top" title="Off-Spec Roles: {{ character.off_spec_role_string }}"
        {% endif %}>{{ character.name }}
        {% if character.off_spec_role_string %}
            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-exclamation-square" fill="currentColor"
                 xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                      d="M14 1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"></path>
                <path d="M7.002 11a1 1 0 1 1 2 0 1 1 0 0 1-2 0zM7.1 4.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 4.995z"></path>
            </svg>
        {% endif %}

    </td>
    <td><span>{{ character.game_class }}<img class="not-enough-space float-right" src="{% static class_icon %}"
                                                  width="22" height="22"
                                                  alt="{{ character.game_class.name }}"></span></td>
</tr>
